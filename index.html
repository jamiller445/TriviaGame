
<!-- trivia game.html -->

<!DOCTYPE html>
<html lang="en-us">
    <title>Trivia Time</title>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/triva.js"></script>
    
</head>
    <body>

        <div class="testBox">
            <h1>Time to Play the Trivia Game</h1>
            <button class="button" id="start-button" type="button" onclick="startGame()">Click Me To Start</button>
            
            <div id="show-number"></div>
            <div id="questionAndChoices">
                <div id="show-question"></div>
                    <!-- <div class="choices"> -->
                    <div class="choices" id="show-choices0"></div>
                    <div class="choices" id="show-choices1"></div>
                    <div class="choices" id="show-choices2"></div>
                    <div class="choices" id="show-choices3"></div>
                <!-- </div> -->
            </div>
                <div id="show-status"></div>
                <div id="show-answer"></div>

                <div class="show-score">
                    <div id="show-wins"></div>
                    <div id="show-losses"></div>
                    <div id="show-unanswered"></div>
                </div>
                <img id="correct" src="./assets/images/check-640.png">
                <img id="wrong" src="./assets/images/incorrect-640.png">
                <button class="reset-button" id="restart" type="button" onclick="startGame()">Restart Game</button>
               
            
        </div>

    </body>
    </html>
